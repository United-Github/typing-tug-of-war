<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>タイピング綱引き</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <!-- FireBase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.4.1/firebase.js'></script>
</head>
<body>
  <!-- ゲーム開始前シーン -->
  <section id="js-game-ready" class="ready-game">
    <!-- フォーム入力シーン -->
    <section id="js-enter" class="enter-the-game">
      <h2>Ready..?</h2>
      <div class="register-name">
        <div class="west-team-player">
          <h3>west team</h3>
          <div class="player-seat"> <!-- 1人目 -->
            <input class="player-name js−name" type="text" autocomplete="off" placeholder="Your name?" data-index="0">
            <button class="login js-login">準備完了
          </div>
          <div class="player-seat"> <!-- 2人目 -->
            <input class="player-name js−name" type="text" autocomplete="off" placeholder="Your name?" data-index="0">
            <button class="login js-login">準備完了
          </div>
        </div>
        <div class="east-team-player">
          <h3>east team</h3>
          <div class="player-seat"> <!-- 3人目 -->
            <input class="player-name js−name" type="text" autocomplete="off" placeholder="Your name?" data-index="0">
            <button class="login js-login">準備完了
          </div>
          <div class="player-seat"> <!-- 4人目 -->
            <input class="player-name js−name" type="text" autocomplete="off" placeholder="Your name?" data-index="0">
            <button class="login js-login">準備完了
          </div>
        </div>
      </div>
    </section>
    <!-- カウントダウンシーン -->
    <section id="js-count" class="ready-count">
      <p id="js-count-number" class="count-number"></p>
    </section>
  </section>

  <!-- ゲームシーン -->
  <section class="gamearea">
    <div class="words-area">
      <span id="js-word">programming</span>
    </div>
    <div class="playground">
      <div class="center-point">
        <object type="image/svg+xml" data="img/center.svg" width="16" height="16" fill="#ffffff"></object>
      </div>
      <div class="playground-tug">
        <div id="js-red-tug" class="tug red-tug"></div>
        <div id="js-blue-tug" class="tug blue-tug"></div>
      </div>
    </div>
  </section>

  <script src="./js/network.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
